<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Inicio</title>
</head>
<body>
    <center><h1>Juego creado por Sajo</h1></center>

    <br><br><br>

    <center>
        <h3>Porfavor ingresa un nombre de usuario para conectarte</h3><br>
        <form action="conectarse" method="post">
            <div class="main">
                <input
                name="nombreDeUsuario"
                type="text"
                id="usuario"
                placeholder="Usuario"
                class="text-success"
                required/>

                <button class="btn btn-primary" id="entrar">Jugar</button>
            </div>
        </form><br><br>

        <h3>O presiona el botón para jugar desconectado</h3><br>
        <form action="jugar" method="get">
            <div class="main">
                <button class="btn btn-primary">Jugar solo</button>
            </div>
        </form><br><br>
        
        <h3>También puedes ver el servidor aquí abajo</h3><br>
        <form action="/servidor" method="get">
            <div class="main">
                <button class="btn btn-primary">Ver servidor</button>
            </div>
        </form>
    </center>

    <script src="socket.io.js"></script>
    <script src="logica.js" charset="utf-8"></script>

</body>
</html>
